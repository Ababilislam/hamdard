{{extend 'layout.html'}}
<style type="text/css">
   input[type=text], input[type=password],  select {
   margin: 2px 0px 2px 0px;
   width: 250px;
   }
   div.error {
   width: 250px;
   }
   #district_district_id{
   width: 100px;
   }
</style>
<table width="100%"  border="0" cellspacing="0" cellpadding="0" style="background-color:#FFFFFF;" >
   <tr height="30px" >
      <td width="350"><span class="blackCatTitle">Order Process</span></td>
      <td width="210" align="right">&nbsp;</td>
      <td>&nbsp;</td>
   </tr>
   <tr  height="1px" style="background-color:#CCCCCC;">
      <td colspan="3" ></td>
   </tr>
</table>
<table style="background-color: #D7DEC9;height: 300px;" width="800px">
   <form action="{{=URL(c='settings',f='order_process')}}">
     <tr>
         <td width="100%" align="center" style="background-color: #BFBFBF;height: 40px; vertical-align: middle; font-size: 15px;"> Current Order Status : {{=s_value}}</td>
         <br/>
         <td align="center" >&nbsp;
            <br />
         </td>
      </tr>
      {{ if s_value == 'ON' :}}
      <tr>
         <td align="center" >
            <br />
            <input type="submit" name="order_off_button" id="order_off_button" value="Order OFF" style="width:300px; background-color: #637D8D; color: #F3F7F9; height: 30px; font-weight: inherit;font-size: 16px;"/>
         </td>
         <td align="center" >&nbsp;
            <br />
         </td>
      </tr>
      {{else:}}
      <tr>
         <td align="center" >
            <br />
            <input type="submit" name="order_on_button" id="order_on_button" value="Order ON" style="width:300px; background-color: #637D8D; color: #F3F7F9; height: 30px; font-weight: inherit;font-size: 16px;"/>
         </td>
         <td align="center" >&nbsp;
            <br />
         </td>
      </tr>
      {{pass}}
      <tr>
         <td align="center" >
            <br />
         </td>
         <td align="center" >&nbsp;
            <br />
         </td>
      </tr>
   </form>
</table>
<br />
